  <script>
    let str = '你好啊'

    let b = undefined;

      toString: () => {
        return 'hh'
      }

    // console.log(null.toString());

    console.log(`${c}`);
    // 模板字面量标签函数
    function simpleTag(strings, ...expressions) {
      return strings[0] + expressions.map((item, index) => {
        return `${item}${strings[index + 1]}`
      }).join('')
    }

    let str2 = `${str} + ${b} = ${c}`

    console.log(simpleTag`${str} + ${b} = ${c}`);

    // 原始字符串
    console.log('\u00A9');
    console.log(String.raw`\u00A9`);
    const printRaw = (strings) => {
      console.log(strings.raw);
      console.log(strings);
    }
    printRaw`\u00A9${'and'}\nh${'and'}hh`
  </script>
